<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FiTrack - Fitness Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>FiTrack</h1>
            <div class="header-actions">
                <button id="historyBtn" class="icon-btn" title="History">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                        <path d="M3 21v-5h5"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Current Workout View -->
            <div id="workoutView" class="view active">
                <div class="workout-date">
                    <input type="date" id="workoutDate" value="">
                </div>

                <!-- Exercise Selection -->
                <div class="exercise-selection">
                    <div class="search-box">
                        <input type="text" id="exerciseSearch" placeholder="Search exercises..." autocomplete="off">
                        <button id="clearSearch" class="clear-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <button id="addExerciseBtn" class="add-exercise-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Exercise
                    </button>
                    <div id="exerciseList" class="exercise-list hidden"></div>
                </div>

                <!-- Current Exercises -->
                <div id="currentExercises" class="current-exercises">
                    <p class="empty-state">No exercises added yet. Search and select exercises above to start your workout.</p>
                </div>

                <!-- Rest Timer -->
                <div id="restTimer" class="rest-timer hidden">
                    <div class="timer-content">
                        <div class="timer-circle">
                            <svg class="timer-svg" viewBox="0 0 100 100">
                                <circle class="timer-bg" cx="50" cy="50" r="45"></circle>
                                <circle class="timer-progress" cx="50" cy="50" r="45"></circle>
                            </svg>
                            <div class="timer-text">
                                <div class="timer-display" id="timerDisplay">00:00</div>
                                <div class="timer-label">Rest Time</div>
                            </div>
                        </div>
                        <div class="timer-controls">
                            <button id="timerStop" class="btn btn-secondary">Stop</button>
                            <button id="timerAddTime" class="btn btn-outline">+30s</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History View -->
            <div id="historyView" class="view">
                <div class="view-header">
                    <button id="backToWorkout" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                        Back
                    </button>
                    <h2>Workout History</h2>
                </div>
                <div id="historyContent" class="history-content">
                    <p class="empty-state">No workout history yet.</p>
                </div>
            </div>
        </main>

        <!-- Quick Rest Timer Button -->
        <button id="quickRestBtn" class="quick-rest-btn hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>Start Rest</span>
        </button>
    </div>

    <!-- Audio for timer -->
    <audio id="timerSound" preload="auto">

    </audio>

    <script src="exercises.js"></script>
    <script src="app.js"></script>
</body>
</html>
